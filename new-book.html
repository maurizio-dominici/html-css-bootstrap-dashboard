<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maurizio Dominici" />
    <title>bootstrap dashboard</title>

    <!-- ^ ===FAVICON=== -->

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <!-- ^ ===FONTAWESOME=== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ^====== bootstrap ======-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- ^===CSS== -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="duck" width="50" height="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Catalogo libri</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Anagrafica utenti</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Storico prestiti</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row gy-3 p-3">
          <div class="my-4">
            <h4>Nuovo libro</h4>
          </div>
          <!-- NOME -->
          <div class="col-6">
            <label class="h6" for="name-imput">Nome autore</label>
            <input
              class="form-control"
              id="name-imput"
              placeholder="Scrivi il nome dell'autore qui"
            />
          </div>

          <!-- COGNOME -->
          <div class="col-6">
            <label class="h6" for="surname-imput">Cognome autore</label>
            <input
              class="form-control"
              id="surname-imput"
              placeholder="Scrivi il cognome dell'autore qui"
            />
          </div>
          <!-- TITOLO -->
          <div class="col-12">
            <label class="h6" for="title-imput">Titolo libro</label>
            <input
              class="form-control"
              id="title-imput"
              placeholder="Scrivi il cognome dell'autore qui"
            />
            <small class="text-body-secondary"
              >Titolo del libro in Italiano</small
            >
          </div>

          <!-- GENERE -->
          <div class="col-12 col-lg-4">
            <label class="h6" for="gen-item">Genere</label>
            <select id="gen-item" class="form-select">
              <option selected>Scegli il tuo genere</option>
              <option value="1">Maschio</option>
              <option value="2">Femmina</option>
              <option value="3">Non specifico</option>
            </select>
          </div>

          <!-- ANNO DI PUBLICAZIONE -->
          <div class="col-12 col-lg-4">
            <label class="h6" for="surname-imput">Annp di publicazione</label>
            <input
              class="form-control"
              id="surname-imput"
              placeholder="Inserisci l'anno"
            />
          </div>

          <!-- ISBN# -->
          <div class="col-12 col-lg-4">
            <label class="h6" for="surname-imput">ISBN#</label>
            <input
              class="form-control"
              id="surname-imput"
              placeholder="Inserisci ISBN#"
            />
          </div>

          <!-- NOTE -->
          <div class="col-12">
            <h6>Note</h6>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="CIAO"
                id="note-item"
              ></textarea>
              <label class="text-body-secondary" for="note-item"
                >Inserisci eventuali note sul libro</label
              >
            </div>
          </div>

          <!-- CHECK -->

          <div class="col-12">
            <div class="form-check ms-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="check-item"
              />
              <label class="form-check-label" for="check-item">
                Disponibile anche in digitale
              </label>
            </div>
          </div>

          <!-- BUTTON -->
          <div class="col-auto">
            <button class="btn btn-primary">Aggiungi</button>
          </div>
        </div>
      </div>
    </main>

    <!-- ^==== javascript ====-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
